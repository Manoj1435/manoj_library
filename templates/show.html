{% extends 'base.html' %}
{% load static %}


{% block content %}

<section>

    <table class="table table-striped table-bordered table-sm table-responsive">
        <thead class="thead-dark">
            <tr>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{book.bid}}</td>
                <td>{{book.bname}}</td>
                <td>{{book.aname}}</td>
                <td>{{book.categ}}</td>
                <td>
                    <a href="/edit/{{book.id}}"><span
                            class=" btn btn-success glyphicon glyphicon-pencil">Edit</span></a>
                    <!-- <div class="delete"><a href="/delete/{{book.id}}">Delete</a></div> -->
                    <a href="/delete/{{book.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <center><a href=" {% url 'book_library' %} " class="btn btn-primary">Add New Books</a></center>
</section>

{% endblock content %}
