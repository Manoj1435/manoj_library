{% extends 'base.html' %}
{% load static %}


{% block content %}

<section>
    <div class="container">
        <div class="studbook">
            <h3>Books For Students</h3>
        </div>
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>Book Id</th>
                    <th>Book Name</th>
                    <th>Book Author</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{book.bid}}</td>
                    <td>{{book.bname}}</td>
                    <td>{{book.aname}}</td>
                    <td>{{book.categ}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <br>
    </div>
</section>

{% endblock content %}
